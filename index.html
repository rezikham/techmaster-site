  </head>
  <body class="flex flex-col">
    <nav
      class="fixed top-0 left-0 right-0 flex items-center justify-between z-[100]"
    >
      <header
        class="w-full max-w-[90rem] flex justify-between items-center m-auto bg-white relative gap-64"
      >
        <!-- right side -->
        <div class="flex items-center gap-4">
          <!-- logo -->
          <div class="p-4 bg-red-600 items-center">
            <svg
              class="text-white"
              viewBox="0 0 97 24"
              xmlns="http://www.w3.org/2000/svg"
              width="69"
              role="presentation"
              alt=""
              data-testid="NintendoRacetrackLogoIcon"
              size="69"
              color="currentColor"
            >
              <path

                fill="currentColor"
              ></path>
            </svg>
          </div>
          <!-- search -->
          <div
            class="w-80 max-h-9 max-w-[28rem] flex items-center gap-2 ml-3 pb-0.5 border-b border-black"
          >
            <span class="flex items-center">
              <svg
                class="w-5 inline me-2.5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <input class="m-0" type="text" placeholder="Search" />
            </span>
          </div>
        </div>
        <!-- left side -->
        <div class="flex items-center gap-4 mx-5">
          <div id="wish-list">
            <i
              class="fa-solid fa-heart text-gray-600 hover:text-red-600 cursor-pointer transition duration-300 ease-in"
            ></i>
            <span class="text-gray-600">Wish List</span>
          </div>
          <div id="cart">
            <i class="fa-solid fa-shopping-cart text-gray-600"></i>
            <span class="text-gray-600">Cart</span>
          </div>
        </div>
      </header>
    </nav>

    <main class="max-w-[90rem] mt-[49px] m-auto">
      <!-- banner -->
      <section id="banner" class="w-full bg-red-600">
        <div id="banner-align">
          <div id="banner-content" class="flex items-center">
            <div
              id="banner-text"
              class="w-[50%] flex flex-col justify-between items-center m-8 p-8 bg-black/60 text-white rounded-2xl"
            >
              <h1 class="text-4xl w-[100%] mb-4 font-bold leading-[1.35]">
                Nintendo Switch games
              </h1>
              <div id="banner-description font-[16px] leading-[1.4]">
                Discover a wide range of games for the Nintendo Switchâ„¢ family
                of systems, including the latest releases, classics, and
                multiplayer titles.
              </div>
            </div>
            <div id="banner-img" class="w-3/6">
              <div class="w-full relative text-center">
                <img
                  class="w-[96%] object-contain w-full"
                  src="https://assets.nintendo.com/image/upload/f_auto/q_auto/c_fill,w_800/dpr_2.0/ncom/en_US/merchandising/curated%20list/Games%20for%20Nintendo%20Switch/2400x1200_Nintendo_Switch_games_hero"
                  alt="Nintendo Switch"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- product list and filter -->
      <section id="product-list" class="mt-12">
        <section id="filter" class="block w-80 bg-gray-100 rounded-2xl">
          <div
            id="filter-list"
            class="px-4 pt-4 flex flex-col items-center justify-center sticky top-[49px] h-[calc(-6.875rem + 100vh)]"
            style="overflow: hidden auto"
          >
            <!-- clear all btn -->
            <button
              id="clear-filter"
              class="text-blue-700 disabled:text-gray-300 font-bold m-auto transtion duration-200 ease-in-out delay-[25ms]"
            >
              <i
                class="fa-solid fa-circle-xmark transition duration-200 ease-in-out delay-[25ms]"
              ></i>
              Clear all
            </button>
            <!-- spacer -->
            <div class="spacer block w-1 min-w-1 h-4 min-h-4"></div>

            <!-- deals, demo, voucher and DLC filter -->
            <div id="attribute-filter" class="w-full rounded-t-xl bg-white">
              <div class="py-5 px-6">
                <div
                  class="h-[144px] visible transition-all duration-200 ease-in-out delay-[25ms]"
                >
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Deals"
                        id="deals"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="deals"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Deals

                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Demo"
                        id="demo"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="demo"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Demo Available

                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Voucher"
                        id="voucher"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="voucher"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Game Voucher eligible

                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="DLC"
                        id="dlc"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="dlc"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Games with DLC

                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- online filter -->
            <div class="bg-white border-t-2 border-gray-300">
              <div class="py-0 px-6">
                <!-- expand filter btn -->
                <button
                  class="collapsable w-full bg-none border-[medium] border-none border-current flex justify-between items-center cursor-pointer py-5 px-0"
                >
                  <h3
                    class="text-base leading-[1.4] text-left transition-all duration-200 ease-in-out delay-[25ms] m-0"
                  >
                    Nintendo Switch Online features
                  </h3>
                  <i
                    class="fa-solid fa-angle-down transition-all duration-200 ease-in-out delay-[25ms]"
                  ></i>
                </button>
                <div
                  class="collapsed h-16 overflow-hidden invisible transition-all duration-200 ease-in-out delay-[25ms]"
                >
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Save Data Cloud"
                        id="save-data-cloud"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="save-data-cloud"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Save Data Cloud
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Online Play"
                        id="online-play"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="online-play"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Online Play
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Game type filter -->
            <div
              class="w-full bg-white border-t-2 border-gray-300 rounded-b-xl"
            >
              <div class="py-0 px-6">
                <!-- expand filter btn -->
                <button
                  class="collapsable w-full bg-none border-[medium] border-none border-current flex justify-between items-center cursor-pointer py-5 px-0"
                >
                  <h3
                    class="text-base leading-[1.4] text-left transition-all duration-200 ease-in-out delay-[25ms] m-0"
                  >
                    Game type
                  </h3>
                  <i
                    class="fa-solid fa-angle-down transition-all duration-200 ease-in-out delay-[25ms]"
                  ></i>
                </button>
                <div
                  class="collapsed h-56 overflow-hidden invisible transition-all duration-200 ease-in-out delay-[25ms]"
                >
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Action"
                        id="action"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="action"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Action
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Adventure"
                        id="adventure"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="adventure"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                        >Adventure
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span
                      ></label>
                    </div>
                  </div>
                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Education"
                        id="education"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="education"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                      >
                        Education
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span>
                      </label>
                    </div>
                  </div>

                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Fighting"
                        id="fighting"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="fighting"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                      >
                        Fighting
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span>
                      </label>
                    </div>
                  </div>

                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Multiplayer"
                        id="multiplayer"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="multiplayer"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                      >
                        Multiplayer
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span>
                      </label>
                    </div>
                  </div>

                  <div class="w-full flex items-center mb-4">
                    <div class="relative inline-flex items-center">
                      <input
                        type="checkbox"
                        name="Music"
                        id="music"
                        class="filter-option h-6 min-w-6 text-[1.2rem] cursor-pointer appearance-none relative border border-solid border-gray-400 rounded overflow-hidden text-center font-bold before:content-[] before:inset-[-1px]"
                      />
                      <label
                        for="music"
                        class="text-base cursor-pointer ml-4 text-gray-800 font-light"
                      >
                        Music
                        <span
                          class="text-gray-500 font-light text-xs ml-2"
                        ></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- spacer -->
            <div class="spacer block w-1 min-w-1 h-4 min-h-4"></div>
          </div>
        </section>
        <div id="product"></div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="/js/filter.js"></script>
  </body>
</html>
